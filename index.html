<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    :root {
      --bg-light: #e6f7ff;
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #eee;
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
      --btn-gradient: linear-gradient(to right, #00d6ff, #0072ff);
      --nav-light: #ffffff;
      --nav-dark: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
      scroll-behavior: smooth;
    }

    .dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .navbar {
      background-color: var(--nav-light);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    .dark-mode .navbar {
      background-color: var(--nav-dark);
    }

    .nav-links a {
      margin: 0 10px;
      text-decoration: none;
      color: inherit;
      font-weight: bold;
    }

    .toggle-theme {
      cursor: pointer;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: var(--btn-gradient);
      color: white;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
    }

    section.card {
      background-color: var(--card-light);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s forwards;
    }

    .dark-mode .card {
      background-color: var(--card-dark);
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1, h2 {
      margin-bottom: 10px;
    }

    ul {
      padding-left: 20px;
    }

    button {
      background: var(--btn-gradient);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 114, 255, 0.3);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .nav-links {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .container {
        padding: 10px;
      }

      section.card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-links">
      <a href="#about">About</a>
      <a href="#goals">Goals</a>
      <a href="#contacts">Contacts</a>
    </div>
    <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <div class="container">
    <section class="card" id="about">
      <h1>My name is Tim.</h1>
      <p>I'm 14 Y.O. and I want to learn programming to earn money.</p>
      <button onclick="alert('ðŸš€ Quest initiated: Becoming a programmer!')">Start my dev quest</button>
    </section>

    <section class="card" id="goals">
      <h2>Goals</h2>
      <ul>
        <li>Learn HTML, CSS and JavaScript</li>
        <li>Make some projects</li>
        <li>Find my first customers</li>
      </ul>
    </section>

    <section class="card" id="contacts">
      <h2>Contacts</h2>
      <p>Email: dx1even@gmail.com</p>
      <p>Telegram: @lyqie</p>
    </section>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    }

    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      }
    });
  </script>
</body>
</html>
